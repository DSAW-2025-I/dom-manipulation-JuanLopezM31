<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Juan López</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Carrusel Juan López</h1>
    </header>

    <main>
        <section class="carrusel">
            <button id="button-back" class="button-carrusel" aria-label="Imagen anterior" onclick="prevSlide()">&#11013;</button>
            
            <div class="carrusel-container">
                <img class="carrusel-image active" src="./assets/image_1.jpg" alt="Imagen 1">
                <img class="carrusel-image" src="./assets/image_2.jpeg" alt="Imagen 2">
                <img class="carrusel-image" src="./assets/image_3.jpeg" alt="Imagen 3">
            </div>
            
            <button id="button-next" class="button-carrusel" aria-label="Imagen siguiente" onclick="nextSlide()">&#10145;</button>
        </section>
    </main>

    <script src="funcionalidad.js"></script>

</body>
</html>
